{% extends 'base/main.html' %}
{% block content %}

    <div class="header-bar">
    <h1>Register</h1>
    </div>

<div class="card-body">
    <form  method="POST">
        {% csrf_token %}
        <label>{{ form.username.label }}</label>
        {{form.username}}

        <label>{{ form.password1.label }}</label>
        {{form.password1}}

        <label>{{ form.password2.label }}</label>
        {{form.password2}}
        <hr>
        <input style="margin-top: 10px;" class="button" value="register" type="submit">
    </form>
    <p>Already have been account?<a href="{% url 'login-user' %}">Login</a></p>
</div>

{% endblock content %}
